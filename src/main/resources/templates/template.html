<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Patient</title>
</head>
<body>
<h1>Ajouter un Patient</h1>
<form th:action="@{/savePatient}" th:object="${patient}" method="post">
    <label>Nom:</label>
    <input type="text" th:field="*{nom}" />
    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
    <br/>

    <label>Date de Naissance:</label>
    <input type="date" th:field="*{dateNaissance}" />
    <span th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"></span>
    <br/>

    <label>Malade:</label>
    <input type="checkbox" th:field="*{malade}" />
    <br/>

    <label>Score:</label>
    <input type="number" th:field="*{score}" />
    <span th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></span>
    <br/>

    <button type="submit">Enregistrer</button>
</form>
</body>
</html>
